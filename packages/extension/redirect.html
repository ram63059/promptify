<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 { margin: 0 0 10px; }
    p { margin: 0; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Signing you in...</h2>
    <p>Please wait while we complete the authentication.</p>
  </div>

  <script>
    (async function() {
      try {
        console.log('Redirect page loaded');
        console.log('Current URL:', window.location.href);

        // Parse tokens from URL hash or query params
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const queryParams = new URLSearchParams(window.location.search);

        const access_token = hashParams.get('access_token') || queryParams.get('access_token');
        const refresh_token = hashParams.get('refresh_token') || queryParams.get('refresh_token');
        const error = hashParams.get('error') || queryParams.get('error');
        const error_description = hashParams.get('error_description') || queryParams.get('error_description');

        console.log('Tokens found:', { 
          hasAccessToken: !!access_token, 
          hasRefreshToken: !!refresh_token,
          error: error 
        });

        if (error) {
          console.error('OAuth error:', error, error_description);
          
          // Send error to background script
          chrome.runtime.sendMessage({
            action: 'handleOAuthCallback',
            error: error_description || error
          });
          
          // Wait a bit then close
          setTimeout(() => window.close(), 2000);
          return;
        }

        if (access_token && refresh_token) {
          console.log('Sending tokens to background script...');
          
          // Send tokens to background script
          chrome.runtime.sendMessage({
            action: 'handleOAuthCallback',
            access_token: access_token,
            refresh_token: refresh_token
          }, async (response) => {
            console.log('Background response:', response);
            
            if (response && response.success && response.session) {
              // Also notify any open content scripts
              chrome.tabs.query({}, (tabs) => {
                tabs.forEach((tab) => {
                  chrome.tabs.sendMessage(tab.id, {
                    action: 'oauthComplete',
                    session: response.session
                  }).catch(err => {
                    // Ignore errors for tabs without content script
                    console.log('Could not notify tab:', tab.id);
                  });
                });
              });
            }
            
            // Close this tab after a brief delay
            setTimeout(() => window.close(), 1000);
          });
        } else {
          console.error('No tokens found in URL');
          setTimeout(() => window.close(), 2000);
        }
      } catch (err) {
        console.error('Redirect page error:', err);
        setTimeout(() => window.close(), 2000);
      }
    })();
  </script>
</body>
</html>
