<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Authentication Redirect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
    }
    p {
      margin: 0.5rem 0 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Completing sign in...</h2>
    <p>Please wait while we redirect you</p>
  </div>
  <script>
    // This page will be automatically closed by the extension
    // The extension background script handles the OAuth callback
  </script>
</body>
</html>
